<!DOCTYPE html>
<html>
    <head>
        <title>Réseau Alternatif Thématique Parisien</title>
        <meta charset="UTF-8">
        <meta name="description" content="Une version alternative des lignes de métro de Paris organisées par thèmes.">

        <!-- css -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
        <link rel="stylesheet" href="front/css/style.css" />
        <link rel="stylesheet" href="front/fonts/stylesheet.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700italic' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <!-- social -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=140713449297809";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <!-- /social -->

        <header>
            <div class="title"><a href="http://www.raltp.fr">RAltP</a></div>
            <div class="subtitle intro"><a href="http://www.raltp.fr">Réseau Alternatif Thématique Parisien</a></div>
            <div class="subtitle share">
                <div class="fb-like" data-href="http://www.raltp.fr" data-layout="button_count" data-action="recommend" data-show-faces="false" data-share="false"></div>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.raltp.fr" data-lang="fr">Tweeter</a>                
            </div>
            <div class="subtitle contact">
                Crée avec amour par Cedric, Ben et Alex.
                <br />
                &gt; <a href="mailto:contact@raltp.fr">contact@raltp.fr</a>
            </div>
        </header>

        <nav id="about">
            <ul>
                <li>
                    <img data-btn="contact" src='front/img/info.png' alt='info' />
                </li>
                <li>
                    <a href="http://blog.raltp.fr" target="_blank">
                        <img src='front/img/blog.png' alt='blog' />
                    </a>
                </li>
                <li>
                    <img data-btn="share" src='front/img/share.png' alt='share' />
                </li>
            </ul>
        </nav>

        <nav id="lignes">
            <ul id="listLignes"></ul>
        </nav>

        <!-- main div / map -->
        <div id="map"></div>

        <!-- templates -->
        <script id="template-lignes" type="text/x-handlebars-template">
		{{#each objects}}
			{{#if visible}}
        <li>
            <a href="#" data-id="{{id}}">
                {{terminus1.nom}}
                <br />
                {{terminus2.nom}}
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="15" cy="15" r="15" fill="#{{couleur}}" />
            <text x="15" y="17" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#fff">
            <tspan dy="3.5">{{numero}}</tspan>
            </text>
            </svg>
            <div class="spacer"></div>
            <ul>
                <li class="title" style="color: #{{couleur}};">{{nom}}</li>
                {{#each stations}}
                <li>{{nom}}</li>
                {{/each}}
            </ul>
        </li>
			{{/if}}
        {{/each}}
    </script>

    <script id="template-popup" type="text/x-handlebars-template">
        <h2>{{nom}}</h2>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="15" cy="15" r="15" fill="#{{couleur}}" />
        <text x="15" y="16" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="none" fill="#fff">
        <tspan dy="3.5">{{numero}}</tspan>
        </text>
        </svg>
        <div class="spacer"></div>
        {{#if wikipedia}}
        <a href="{{wikipedia}}" target="_blank">Lien wikipedia</a>
        {{/if}}
        <div class="navStation">
            {{#if prev}}
            <a onclick="openPopup({{prev}})" href="#">&lt;&nbsp;{{terminus1}}</a>
            {{/if}}
            {{#if next}}
            <a onclick="openPopup({{next}})" href="#" class="right {{#unless prev}}full{{/unless}}">{{terminus2}}&nbsp;&gt;</a>
            {{/if}}
            <div class="spacer"></div>
        </div>
    </script>
    <!-- /templates -->

    <!--scripts-->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="front/js/main.js"></script>
    <script src="front/js/handlebars.js"></script>
    <script src="front/js/jquery.slimscroll.min.js"></script>
    <script src="front/js/underscore-min.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46303206-1', 'raltp.fr');
    ga('send', 'pageview');
    </script>
    <!--/scripts-->

</body>
</html>
